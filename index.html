<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review toggler</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1>Reviews</h1>
        <article class="article" id="article">
            <img class="img" id="img" src="/static/pexels-andrew-personal-training-697509.jpg" alt="">
            <h2 class="name" id="name">Name</h2>
            <h2 class="job" id="job">Job</h2>
            <p class="rev" id="rev">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odit error eum possimus sunt obcaecati explicabo natus laborum doloremque fugit accusantium!</p>
            <div class="btn-container">
                <img class="btn" src="static/icons8-left-24.png" alt="" id="left">
                <button class="btn" id="random"> Random</button>
                <img class="btn" src="static/icons8-right-24.png" alt="" id="right">

            </div>
        </article>
    </main>

    <script src="/main.js"></script>
</body>

<script src="/static/pexels-jimmy-jimmy-1484794.jpg"></script>

</html>
